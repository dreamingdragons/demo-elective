{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
	<h3 class="text-success text-center">{{ course_name }}</h3>
	<div class="row">
		<div class="col">
			<form method="POST" action="./">
				{% csrf_token %}

				{{ form|crispy }}

				<div class="clearfix">
					<button class="btn btn-secondary" onclick="window.location.href='/home/'">Back</button>
					<input class="btn btn-success float-right mx-3" type="submit" name="submit" value="Enroll">
				</div>
			</form>
		</div>
	</div>
</div>

{% endblock %}
